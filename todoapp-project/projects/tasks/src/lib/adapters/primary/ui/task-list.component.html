<div class="container">
    <div class="form-check" *ngFor="let task of tasks$ | async">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          {{task.text}}
        </label>
        <div>
            <a  (click)="onTasksClicked(task.id)" class="text-reset">Delete</a>
        </div>
    </div>    
</div>
